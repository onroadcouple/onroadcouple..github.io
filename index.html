<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>On Road Couple</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-papErS0fOxBAz9YQw58gsvSmGpVJKWvYbJ1nR3W+aKnVjtuX8Zc8AyEVyJdR+03F/JPdUbgGQp8NJSU2+/T3UQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f0f2f5;
    }

    .cover {
      position: relative;
      width: 100%;
      height: 300px;
      background: url('https://images.unsplash.com/photo-1529333166437-7750a6dd5a70?auto=format&fit=crop&w=1600&q=80') center center/cover;
    }

    .profile-section {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 20px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border: 5px solid white;
      border-radius: 50%;
      background: url('https://images.unsplash.com/photo-1527980965255-d3b416303d12?crop=faces&fit=crop&h=200&w=200') center center/cover;
      position: absolute;
      top: -60px;
      left: 20px;
    }

    .profile-info {
      margin-left: 150px;
    }

    .profile-info h1 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .profile-info p {
      font-size: 14px;
      color: #777;
    }

    .social-buttons {
      margin-left: auto;
      display: flex;
      gap: 10px;
    }

    .social-buttons a {
      padding: 10px;
      border-radius: 50%;
      text-decoration: none;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
    }

    .social-buttons a.email {
      background-color: #6c757d;
      color: white;
    }

    .social-buttons a.youtube {
      background-color: #FF0000;
      color: white;
    }

    .social-buttons a.instagram {
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
      color: white;
    }

    .social-buttons a.facebook {
      background-color: #1877f2;
      color: white;
    }

    .gallery {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .gallery a img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .gallery a img:hover {
      transform: scale(1.02);
    }

    @media (max-width: 600px) {
      .profile-info {
        margin-left: 0;
        margin-top: 70px;
      }
      .profile-pic {
        position: static;
        margin-bottom: -60px;
      }
      .profile-section {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Cover Photo -->
  <div class="cover"></div>

  <!-- Profile Section -->
  <div class="profile-section">
    <div class="profile-pic"></div>
    <div class="profile-info">
      <h1>On Road Couple</h1>
      <p>Harshada & Sujeet - Travel | Trek | Ride</p>
    </div>
    <div class="social-buttons">
      <a href="mailto:someone@example.com" class="email"><i class="fas fa-envelope"></i></a>
      <a href="https://youtube.com/@onroadcouple" target="_blank" class="youtube"><i class="fab fa-youtube"></i></a>
      <a href="https://instagram.com/onroadcouple" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://facebook.com/onroadcouple" target="_blank" class="facebook"><i class="fab fa-facebook-f"></i></a>
    </div>
  </div>

  <!-- Gallery Tiles -->
  <div class="gallery">
    <a href="https://youtu.be/link1" target="_blank">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Adventure Ride">
    </a>
    <a href="https://youtu.be/link2" target="_blank">
      <img src="https://images.unsplash.com/photo-1560963689-b9f1f6b1e0e4?auto=format&fit=crop&w=800&q=80" alt="Trek Vlog">
    </a>
    <a href="https://youtu.be/link3" target="_blank">
      <img src="https://images.unsplash.com/photo-1551218808-94e220e084d2?auto=format&fit=crop&w=800&q=80" alt="Local Food">
    </a>
  </div>

</body>
</html>
